
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	
	<button onclick="myFunction()">Remove</button>

	<p id="demo"></p>

	<script>
		function myFunction() {
		var txt;
		if (confirm("Apakah Anda yakin untuk menghapus data ini?")) {
		txt = " ";
		} else {
		txt = " ";
		}
		document.getElementById("demo").innerHTML = txt;
		}
	</script>
</body>
</html>
